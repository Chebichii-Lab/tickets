<!-- TicketPlatform/Events/templates/Events/add_event.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Event</title>
</head>
<body>
    <h1>Add Event</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Event</button>
    </form>
    <a href="{% url 'event_list' %}">Back to Events</a>
</body>
</html>
